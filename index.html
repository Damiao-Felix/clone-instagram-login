<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone-Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.jpg" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" height="45px" width="200px">
                <div class="profile-phone">
                    <img src="./img/usuario.png" alt="foto-usuario" width="130px" height="130px">
                </div>
                <a href="#" class="instagram-login">Continuar com o usuário</a>
                <a href="#" class="instagram-logout">Remove usuário</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o usuário?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span> ou
                    <span class="link-blue">inscreve-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar apps</p>
                <div class="donwload">
                    <a href="#" class="app-donwload">

                    </a>
                    <a href="#" class="app-donwload">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
